<body>

    <script>
        // see the value of the attribute
        // and also their value by this method
var s=document.getElementById("geek");
var x=s.attributes[0].name;
var h=s.attributes[0].value;
document.write(x+"="+h);
document.write("<br>");
// for second attribute:-


var r=s.attributes[1].name;
var j=s.attributes[1].value;
document.write(r+"="+j+"<br>");


// now find the length of the particular
// attribute


var z=s.attributes.length;
document.write(z+"<br>");

// now apply for loop to extract attribute:-
for(let i=0; i<z; i++){
    document.write(s.attributes[i].name+" ");
    document.write(s.attributes[i].value);
    document.write("<br>");
}


    </script>
