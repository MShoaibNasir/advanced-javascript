<body>

<h3 class="poli"></h3>

    <p class="geek myclass">

    <script>
// query selector select all the elements id and
//  classess which is used in body
// for Element:-
var result=document.querySelectorAll("p,h1");
document.write(result+"<br>");
console.log(result);


// for id:-
var resultone=document.querySelectorAll("#geek");
document.write(resultone+"<br>");
console.log(resultone);



// for class:-
var resulttwo=document.querySelectorAll(".geek");
document.write(resulttwo+"<br>");
console.log(resulttwo);




// for attribute:-
var resulttwo=document.querySelectorAll("div[id]");
document.write(resulttwo+"<br>");
console.log(resulttwo);


    </script>
