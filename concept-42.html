<!DOCTYPE html>
<html lang="en">
<head>

    <title>insertadjustment text</title>
</head>
<body>
    <div id="mydiv">
        <h1 id="h1">H1 HEADING</h1>
        <h2 id="h2">H2 HEADING</h2>
        
    </div>
    <script>
        // moveelement.insertAdjacentText(position,textelemet);
        // var parentelement=document.getElementById("mydiv");
        var moveelement=document.getElementById("h2");
        var addingelement="my name is shoaib";
        moveelement.insertAdjacentText("beforebegin",addingelement);
        moveelement.insertAdjacentText("afterbegin",addingelement);
        moveelement.insertAdjacentText("beforeend",addingelement);
        moveelement.insertAdjacentText("afterend",addingelement);



    </script>
    
</body>
