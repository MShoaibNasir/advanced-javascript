<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERWRITE CONCPT OF FUNCTION</title>
    <style>
        body{
            background-color: black;

        }
        #mybtn{
            background-color: white;
            color: black;
            padding: 1vh 2vw;
            cursor: pointer;
            transition: all linear 0.4s;
        }
        #mybtn:hover{
            background-color: orange;
            color: white;
        }
    </style>

    
    
</head>
<body>
    <button id="mybtn">ASIF</button>
    <script>
        var a=document.getElementById("mybtn");
        function asifbhai(){
            alert("MY FRIEND NAME IS ASIF bhai");
        }
        a.onclick=asifbhai;
    </script>
    
</body>
</html>
