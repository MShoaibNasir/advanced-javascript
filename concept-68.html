<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMOVE AND HAS ATTRIBUTE CONCEPT</title>
</head>
<body>
    <h1 id="mydiv">HEADIGN ONE</h1>
    <script>
        var x=document.getElementById("mydiv");
        // we can check the attribute that the element 
        // have attribute or not
        console.log(x.hasAttribute("id"));
        // we can remove the attribute through this
        x.removeAttribute("id")
        console.log(x);
    </script>
</body>
</html>
