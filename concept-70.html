<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSNAME CONCEPT</title>
    <style>
.myclass1{
    background-color: red;
    color: white;
}
 
 
.myclass2{
    background-color: green;
    color: yellow;
}
 </style>
</head>
<body>
 
    <h1 id="mydiv" class="myclass1">WELCOME GEEKYSHOWS</h1>
    <script>
        var x=document.getElementById("mydiv");
        // you  can change the class name of the given 
        // value by this syntex
        x.className='myclass2'
    </script>
</body>
</html>
